# 该文件存放组件相关的架构信息, 用于生成可视化架构图或者架构依赖关系检测
# 架构规则 https://bytedance.feishu.cn/docs/doccnIydUt7oEXRDeiMnlk1ABPh#yEqeJJ
# 应该在下面的配置找到自己组件对应的标记组添加进去

### 支持标签: ###
# layer: 架构层级
# biz: 业务线

RULES:
  $LAYER:
    - app # app层的集成pod
    - biz-a # 业务集成层
    - biz-p # 跨业务插件层
    - biz # 业务核心逻辑pod
    - biz-i # 业务接口和模型的pod
    - platform # 多业务通用的基础库或者接口库，但又未达到业务无关的库，后续平台化需要进一步梳理. 这一层目前主要存放在Lark业务平台通用的库
    - platform-bd # Bytedance通用的基础库，但未达到对外开源标准的。（有内部服务依赖的通用库，比如sladar，属于这一层）
    #   TODO: 目前platform和biz-i互相引用，层级不清晰，需要进一步梳理
    - component # 业务无关的通用组件, 比如开源组件
    - ka-alchemy-whitelist # KA原生会暂时加白的Pod, 由于魔改依赖较多，非常用SDK或与公网三方库相比缺失符号的Pod，需要推动整改
    - ka-alchemy # 在KA原生集成情况下需要转为源码的三方组件

  $BIZ: # biz values: 业务线取值，注意相同业务线的值保持一致。尽量都给
    # 内部业务线(按需添加)
    - messenger
    - calendar
    - todo
    - ccm
    - mail
    - openplatform
    - workplace
    - passport
    - ug
    - byteview
    - minutes
    - larklive
    - meego
    - securitycompliance
    # 公司内业务线
    - lark # 飞书平台，未细分业务线, 一般用于标记平台通用组件
    - toutiao # 头条
    - ies # 互娱
    - bytedance # 非lark，但属于字节，未按业务线分类的库
    # 公司外来源
    - opensource # 开源组件
    - external # 这个代表是字节外的厂商提供，比如高德

  $LAYER-IM: # IM 内部子层级划分, 参考内部层级划分：https://bytedance.feishu.cn/wiki/wikcna7A6HeVWR8PdyeLFKreCQg#doxcnSYcmEUaMOSqcyI19KJwAQb
    - ui # UI层
    - app # 无UI的业务应用层
    - core # 核心业务逻辑层，注意和其他业务线做隔离

  $BIZ-IM: # IM 内部子业务划分
    - feed
    - chat

  # 规则配置
  required_group:
    message: |
      ❌ 以下pod没有走准入流程，禁止合入主工程
      详细可查看文档：https://bytedance.feishu.cn/wiki/wikcn9VRHSN4wsUe1kgjqcMYagg
      准入流程批准后需要在主工程 config/arch.yml 增加相应的pod layer标记后并提交才能通过ci检测
      需要处理的Pods列表为:
      % for node in nodes do
        - <%=node%>
      % end
  required_group_value:
    values:
      layer: $LAYER
      layer-im: $LAYER-IM
  layered_group:
    values:
      layer: $LAYER
      layer-im: $LAYER-IM
  enable!:
    - required_group
    - required_group_value
    - layered_group
    - isolate_group
    - isolate_group:
        groups: ["biz-im"]
        only: "l = node['layer-im'] and l == 'core'"
    - isolate_group:
        severity: warn # TODO: 暂时warn，整改完后升级成error
        only-biz-i: [ccm]
        only: "true"
        from: "node['layer'] == 'biz-a'"
        to: "layer = node['layer'] and layer == 'biz' || layer == 'biz-a' and biz = node['biz'] and options['only-biz-i'].include? biz"
        message: |
          <%=severity_icon%>以下业务内部实现不应该被其他业务依赖:
          % for edge in edges do
            <%=edge.origin%>(<%=edge.origin[group_name]%>) => <%=edge.destination%>(<%=edge.destination[group_name]%>)
          % end


