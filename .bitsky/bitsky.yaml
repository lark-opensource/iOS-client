version: ~>1.5.0

ide:
  rules_xcodeproj_build_options:
    - "--features=bitsky_generator.merge_compile_sources.no" 
toolchain:
  # scene: 0 for all, 1 only for local, 2 only for remote
  tools:
    - name: bazel
      version: ~>5.4.0-0, <5.4.0-1
    - name: buildozer
      version: 1.0.0
    - name: check-repo-sum
      version: 1.0.0
    - name: xcode-locator-bin
      version: 1.0.0
    - name: tos-upload
      version: 1.0.0
    - name: ocean-client
      version: ~>1.0.0
    - name: coral
      version: ~>1.0.0
    - name: coral-manager
      version: ~>1.0.0
    - name: coral-client
      version: ~>1.0.0
    - name: coral-sleep-watcher
      version: ~>1.0.69
    - name: coral2
      version: ~>2.0.0
    - name: tulsi
      version: ~>0.0.1-alpha.11
    - name: BazelGenerator
      version: ~>1.4.0
    - name: BitSkyXCBBuildService
      version: "~>0.2.0"
      scene: 1
    - name: index-import
      version: ~>5.7.0-0, <5.7.0-1
      scene: 1
    - name: dep-server-goma
      version: "~>1.0.0"
    - name: dep-server-clang
      version: "~>1.0.0"
    - name: jild
      version: "~>1.0.0"
      symlinks:
        - ".bitsky/bitsky_jild"
    - name: xcodegen
      version: ~>0.0
  rules:
    - name: rules_xcodeproj
      version: ~>1.4.0-0, <1.4.0-1
    - name: rules_bitsky
      version: ~>1.0.0
    - name: apple_support
      version: ~>1.5.0-0, <1.5.0-1
    - name: bazel_generator
      version: ~>1.4.0
    - name: rules_apple
      version: ~>1.1.3-0, <1.1.3-1
    - name: rules_swift
      version: ~>1.7.1-0, <1.7.1-1
    - name: bazel-skylib
      version: ~>1.3.0
    - name: rules_ios
      version: ~>1.0.1-0, <1.0.1-1
    - name: rules_simulator
      version: ~>0.0.1
    - name: rules_proto
      version: ~>5.3.0
    - name: protobuf
      version: ~>21.7.0
    - name: rules_ios_support
      version: ~>1.0.0
  plugins:
    - name: Lark
      path: ./bitsky_plugin

default_option:
  package_name: "Lark"
  generate_build_project_path: "Lark.xcodeproj"
  targets:
    - "Lark"
  bazelrcs:
    - "bitsky_plugin/bazelrc/common.bazelrc"
  mode: "Debug"
  sdk: "simulator"
  use_rules_ios: true
  use_xcconfigs: true
  use_remote_cache: true
  use_dolphin: true
  use_sailfish: false
  use_coral_preload: false
  plugin_bzl_path: "bitsky_plugin/defs.bzl"
  virtual_group_map: "virtual_group_map.json"
  extra_workspace_path: "module_workspace.json"
  monorepo_dependency: "module.json"
  ocean_yml_path: "bitsky_plugin/.ocean/build.yaml"
