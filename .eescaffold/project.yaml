#   Toolchains For EE iOS
# 项目ID
projectID: com.bytedance.ee.ios.client
# publish 的目标地址
pod:
  repo: "git@code.byted.org:ee/pods_specs.git"
# 发布的模块仓储位置 可以直接使用下面的配置，这个配置是架构组申请的TOS的bucket
storage:
  accessKey: "Y6KCSEZ49IVH1ES8QR8W"
  bucket: "ee-infra-ios"

# 证书管理的git仓库地址和密码
certs:
  git: git@code.byted.org:ee/ios_match_certificates
  password:  eeios
# 模块管理相关功能

modules:
  # 进行模块搜索的路径,默认会在工程Bizs和Libs下面进行搜索
  searchPaths:
    - 'Bizs/'
    - 'Libs'
    - 'Modules'
    # - '../LarkMessenger/Bizs/'
    # - '../LarkMessenger/Libs'
  exclude_paths:
    - "Pods/"
    - "Products/"
# 模块中dependency需要的私有源地址
appspecs:
  searchPaths:
    - 'Apps'
private_sources: # need by eesc project analyze...
  - 'git@code.byted.org:ee/pods_specs.git'
  # old bd extension sources
  - 'git@code.byted.org:ee/pods_specs.git'
  - 'git@code.byted.org:iOS_Library/lark_binary_repo.git'
  - 'git@code.byted.org:iOS_Library/lark_source_repo.git'
  - 'git@code.byted.org:iOS_Library/privatethird_binary_repo.git'
  - 'git@code.byted.org:iOS_Library/privatethird_source_repo.git'
  - 'git@code.byted.org:iOS_Library/publicthird_binary_repo.git'
  - 'git@code.byted.org:iOS_Library/publicthird_source_repo.git'
  - 'git@code.byted.org:iOS_Library/toutiao_source_repo.git'
  - 'git@code.byted.org:lab-cv/Specs.git'
  - 'git@code.byted.org:TTVideo/ttvideo-pods.git'
  - 'git@code.byted.org:ugc/UGCSpecs.git'

  # ours custom sources

# 设置build setting中的默认值，用于全局 参考 ![AppSpec BuildSettings设置](/docs/en/appspec/build_settings)
build_seting_defaults:
  Release:
    development_team: X46375UBYG
    provisioning_profile_specifier: "EEScaffold App Distribute"
    custom_build_settings:
      CODE_SIGN_IDENTITY: "iPhone Distribution"
  Debug:
    development_team: X46375UBYG
    provisioning_profile_specifier: "match Development com.bytedance.ee.*"

