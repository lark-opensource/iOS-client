    - projectId: 2187 # Todo
      namespaceId: [34695] # Shared
    - projectId: 2521 # Pano
      # 如果重名，前面的优先
      namespaceId: [38139] # Shared
    - projectId: 3545 # Moments
      namespaceId: [37986] # iOS, Shared
    - projectId: 4394 # T
      # 如果重名，前面的优先
      namespaceId: [41385] # Shared
    - projectId: 8217
      namespaceId: [50340, 50342, 50344]
      support_single_param: true
    - projectId: 3788 # UniverseDesign
