      # 如果重名，前面的优先
      namespaceId: [34132, 34137] # Shared
    - projectId: 2085 # Calendar
      # 如果重名，前面的优先
      namespaceId: [34083] # Shared
    - projectId: 2103 # View
      # 如果重名，前面的优先
      namespaceId: [34186, 34191, 34187] # Shared
    - projectId: 2108 # Mail
      # 如果重名，前面的优先
