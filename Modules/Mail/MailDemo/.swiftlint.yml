#    regex: "UIColor\\.init*|UIColor\\.(?!clear|ud).*|UIColor\\(.*\\)"
#    message: "Please use UniverseDesign Color"
#    severity: warning

file_header:
  required_pattern: |
                    \/\/
                    \/\/  .*?\.swift
                    \/\/  Lark((UI)?Tests)?
                    \/\/
                    \/\/  Created by .*? on \d+\/\d+\/\d+\.
                    \/\/  Copyright © \d{4}年 Bytedance\.Inc\. All rights reserved\.
                    \/\/
line_length: 190
force_cast: warning
empty_string: error
warning_threshold: 1000000
function_parameter_count: 10
identifier_name:
  min_length: 1
  excluded:
    - i
type_name:
  excluded:
    - lk
number_separator:
  minimum_length: 5
large_tuple: 3
