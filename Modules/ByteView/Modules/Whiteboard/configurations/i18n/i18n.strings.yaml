#
# 本模块需要国际化字符串所需要的Key声明
# 工具支持收集该模块下所有以strings.yaml为扩展名的文件，并将其映射到对应的文件中

# 该模块需要的所有需要进行国际化的Key的列表
# 使用的时候打开下方注释，按照其样式输入需要国际化的key值
Whiteboard:
  - View_G_PenTool
  - View_G_ShapeTool
  - View_G_EraserTool
  - View_G_UndoTool
  - View_G_More
  - View_MV_HideTools
  - View_MV_OtherBoardsTab
  - View_MV_ClearBoard
  - View_MV_ClearOwnContent
  - View_MV_ClearOthersContent
  - View_MV_ClearAll
  - View_MV_OtherBoardsTitle
  - View_MV_NewBoardsButton
  - View_G_ConfirmDeleteBoard
  - View_G_Delete
  - View_G_CancelButton
  - View_G_WhiteboardDeletedToast
  - View_G_WithdrawEditBoardPermit
  
  - View_G_MoveTool
  - View_G_HighlighterTool
  - View_G_RedoTool
  - View_G_ThicknessTool
  - View_G_PenColorTool
  - View_G_RectangleTool
  - View_G_OvalTool
  - View_G_TriangleTool
  - View_G_StraightLineTool
  - View_G_ArrowTool
  - View_G_EraseVerbTool
  - View_G_EraseOwnContent
  - View_G_EraseOthersContent
  - View_G_EraseAll
  - View_G_MaxBoardCreateNote
  - View_G_ShapeColorTool

  - View_G_SavedToAlbum_Toast
  - View_G_SaveAnnoWhiteBoard_Button
  - View_G_SaveThisWhiteBoard_Button
  - View_G_SaveAllWhiteBoard_Button

# 指定多语言使用带地区的映射名
config:
  positional-args: true
  use-native: true
  mapping:
    "ms": "ms-MY"
    'id' : 'id-ID'
    'de' : 'de-DE'
    'en' : 'en-US'
    'es' : 'es-ES'
    'fr' : 'fr-FR'
    'it' : 'it-IT'
    'pt' : 'pt-BR'
    'vi' : 'vi-VN'
    'ru' : 'ru-RU'
    'hi' : 'hi-IN'
    'th' : 'th-TH'
    'ko' : 'ko-KR'
    'zh' : 'zh-CN'
    'ja' : 'ja-JP'
