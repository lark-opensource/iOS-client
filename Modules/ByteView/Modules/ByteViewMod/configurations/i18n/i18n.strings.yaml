#
# 本模块需要国际化字符串所需要的Key声明
# 工具支持收集该模块下所有以strings.yaml为扩展名的文件，并将其映射到对应的文件中

# 该模块需要的所有需要进行国际化的Key的列表
# 使用的时候打开下方注释，按照其样式输入需要国际化的key值
ByteViewMod:
  # Picker
  - View_MV_MaxSelected_Toast
  # Calendar
  # 自定义铃声
  #视频会议设置



  - View_G_CurrentDoingTryLater
  - View_G_CameraUsed_Fill
  - View_G_Recording_Fill
  - View_G_Playing_Fill
  - View_G_Meeting_Fill
  - View_G_FeishuMinutes
  - View_G_Voice_Fill
  - View_G_Video_Fill
  - View_G_Camera_Fill
  - View_G_CameraUsed_Fill
  - View_G_Docs_Fill
  - View_G_App_Fill
  - View_G_Meeting_Fill

  - View_V_VideoCallName
  - View_G_CurrentlyInCall
  - View_M_IncomingCallCannotJoin
  - View_G_IncomingCallCannotCall

  - View_VM_AccessToCameraDenied
  - View_VM_NeedsCameraAppNameBraces
  - View_G_CancelButton
  - View_G_ConfirmButton
  - View_G_Settings
  - View_VM_AccessToMicDenied
  - View_G_NeedsMicAppNameBraces
  - View_G_ConnectionErrorTryAgain
  - View_M_CantDoNotinMeeting_Desc
  - View_G_DoneYourCommand_Toast

  - View_G_IfSwitchIdentityLeaveMeetingScreenShare_PopUpWindow
  - View_G_ExitScreenSharingIfLogOut_PopUpWindow
  - View_M_LeaveIfSwitchInfo
  - View_M_LeaveIfLogOutInfo
  - View_G_LeaveCallIfSwitchInfo
  - View_G_LeaveCallIfLogOutInfo
  - View_G_NoSafeLeave
  - View_G_LeaveButtonTime

# 指定多语言使用带地区的映射名
config:
  positional-args: true
  use-native: true
  mapping:
    "ms": "ms-MY"
    'id': 'id-ID'
    'de': 'de-DE'
    'en': 'en-US'
    'es': 'es-ES'
    'fr': 'fr-FR'
    'it': 'it-IT'
    'pt': 'pt-BR'
    'vi': 'vi-VN'
    'ru': 'ru-RU'
    'hi': 'hi-IN'
    'th': 'th-TH'
    'ko': 'ko-KR'
    'zh': 'zh-CN'
    'ja': 'ja-JP'
