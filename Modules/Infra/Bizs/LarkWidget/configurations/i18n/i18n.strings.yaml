# 本模块需要国际化字符串所需要的Key声明
# 工具支持收集该模块下所有以strings.yaml为扩展名的文件，并将其映射到对应的文件中

# 该模块需要的所有需要进行国际化的Key的列表
# 使用的时候打开下方注释，按照其样式输入需要国际化的key值
LarkWidget:

   # 通用
   - Lark_Core_LogIn
   - Lark_Core_LogInDesc
   - Lark_ASL_SmartWidgetNoOtherEvents # 精简模式显示文案

   # 旧组件 Widget
   - Lark_Legacy_Search # 搜索（旧组件 Action）
   - Lark_ASL_SmartWidgetScan # 扫一扫（旧组件 Action）
   - Lark_ASL_SamrtWidgetCreateDocs # 创建文档（旧组件 Action）
   - Lark_Legacy_AppCenter # 工作台（旧组件 Action）

   # 飞书日历 Widget
   - Lark_Core_NumLeft # 今天还有x个
   - Lark_Core_NoEventsToday # 今日无日程
   - Lark_SmartWidget_Name # 日程助手（旧标题）
   - Lark_SmartWidget_Desc # 轻松知道下一个日程（副标题）
   - Lark_Widget_Calendar_Tomorrow_Title # 明天
   - Lark_Widget_Calendar_Ongoing_Title # 进行中

   # 常用工具 Widget
   - Lark_Widget_OftenUsedFunctions_Title # 常用工具
   - Lark_Widget_iOS_SelectFeature_ShortcutFeature_Title # 快捷工具
   - Lark_Widget_iOS_SelectFeature_ShortcutApp_Title # 快捷导航
   - Lark_Widget_iOS_SelectFeature_Workplace_Title # 工作台
   - Lark_Widget_iOS_LongPressToCustomize_Button # 长按自定义
