   - Lark_Widget_iOS_SelectFeature_Title # 选取工具
   - Lark_Widget_Search # 搜索 Link
   - Lark_Widget_ScanCode # 扫一扫 Link
   - Lark_Legacy_AppCenter # 工作台 Link
   
   # 飞书任务 Widget
   - Lark_TasksWidget_TaskCenter_Name # 任务中心（标题）
   - Lark_TasksWidget_TaskCenter_QuickAccess_Desc # 快速访问任务列表（副标题）
   - Lark_TasksWidget_TaskCenter_NoTasks # 暂无任务（大尺寸组件用）
   - Lark_TasksWidget_TaskCenter_NoTasks_Short # 暂无任务（小尺寸组件用）
   - Lark_TasksWidget_Ongoing_Title # 待处理（小号 Widget 的标题）
   - Lark_TasksWidget_OngoingTasks_Title # 待处理任务（中、大号 Widget 的标题）
   # - Lark_TasksWidget_TaskCenter_Category_Title # 分组
   # - Lark_TasksWidget_TaskCenter_SelectCategory_Title # 选择分组
   # - Lark_TasksWidget_TaskCenter_OwnedByMe_Option # 我负责的
   # - Lark_TasksWidget_TaskCenter_CreatedByMe_Option # 我创建的
   # - Lark_TasksWidget_TaskCenter_FollowedByMe_Option # 我关注的
   # - Lark_TasksWidget_TaskCenter_AssignedByMe_Option # 我指派的
   # - Lark_TasksWidget_TaskCenter_AllTasks_Option # 全部任务
   # - Lark_TasksWidget_TaskCenter_Source_Title # 来源
   # - Lark_TasksWidget_TaskCenter_SelectSource_Title # 选择来源
   # - Lark_TasksWidget_TaskCenter_All_Option # 全部
   # - Lark_TasksWidget_TaskCenter_Tasks__Option # 普通任务
   # - Lark_TasksWidget_TaskCenter_FromChat_Option # 会话
   # - Lark_TasksWidget_TaskCenter_FromDocs_Option # 云文档
   # - Lark_TasksWidget_TaskCenter_FromOthers_Option # 其他平台
   - Todo_Task_TimeDue

   # 飞书文档 Widget
   # - Lark_DocsWidget_Docs_Title # 飞书文档（标题）
   # - Lark_DocsWidget_QuickAccessToDocs_Tag # 快速访问飞书文档（副标题）
   - Lark_DocsWidget_TapAndHoldAddDocs_Button # 长按添加飞书文档
   - Lark_DocsWidget_Docs_SelectDocsToDisplayOnHomeScreen_Text # 选择你要放置在桌面的文档
   - Lark_DocsWidget_Docs_Text # 文档
   # - Lark_DocsWidget_SelectToDisplay_Title # 选择范围
   # - Lark_DocsWidget_SelectToDisplay_Title2 # 选择访问范围
   - Lark_DocsWidget_Favorites_Category # 收藏
   - Lark_DocsWidget_Recents_Category # 最近
   - Lark_DocsWidget_QuickAccess_Category # 快速访问
   - Lark_DocsWidget_NoDocs_EmptyState # 暂无文档
   - Doc_List_LastOpenTime # 最近浏览于...
   - CreationMobile_Common_UntitledFolder
   - Doc_Facade_UntitledSheet
   - Doc_Facade_UntitledBitable
   - Doc_Facade_UntitledMindnote
   - Doc_Facade_UntitledFile
   - Doc_Facade_UntitledDocument
